<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card-box">
        <img src="./assets/WhatsApp.jpeg" alt="Meu WhatsApp" class="imagem" />
        <div class="info">
          <h2>Valdmiro Quiquel</h2>
          <p>WhatsApp</p>
          <div class="icons">
            <img src="./assets/facebook.jpeg" alt="facebook" />
            <img src="./assets/instagram.jpeg" alt="instagram" />
            <img src="./assets/twitter.png" alt="twitter" />
          </div>
        </div>
      </div>

      <div class="card-box">
        <img src="./assets/Snapchat.png" alt="Meu Snapchat" class="imagem" />
        <div class="info">
          <h2>Mateus Donzolo</h2>
          <p>Snepchat</p>
          <div class="icons">
            <img src="./assets/facebook.jpeg" alt="facebook" />
            <img src="./assets/instagram.jpeg" alt="instagram" />
            <img src="./assets/twitter.png" alt="twitter" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
